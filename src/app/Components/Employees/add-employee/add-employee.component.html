
<div class="container mt-5">
  <div class="col-md-12">
    <form  (ngSubmit)="create()" #f="ngForm">
      <div class="card">
        <div class="card-header mb-3">
          <h4 class="card-title text-primary">Add New Employee</h4>
        </div>
        <div class="card-content">
          <div class="px-3">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="firstName">firstName</label>


                 <input type="text"  placeholder="Enter Employee First Name..." id="firstName" name="firstName" class="form-control"
      required minlength="2" appForbiddenName="bob"
      [(ngModel)]="newEmployee.firstName" #firstName="ngModel" [ngModelOptions]="{standalone: false}">

          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
              class="alert text-danger">

            <div *ngIf="firstName.errors?.['required']">
              first Name is required.
            </div>
            <div *ngIf="firstName.errors?.['minlength']">
              first Name must be at least 2 characters long.
            </div>


          </div>

              </div>
              <div class="form-group col-md-6">
                <label for="lastName">lastName</label>


                 <input type="text" placeholder="Enter Employee Last Name..." id="lastName" name="lastName" class="form-control"
      required minlength="2" appForbiddenName="bob"
      [(ngModel)]="newEmployee.lastName" #lastName="ngModel">

          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
              class="alert text-danger">

            <div *ngIf="lastName.errors?.['required']">
              last Name is required.
            </div>
            <div *ngIf="lastName.errors?.['minlength']">
              last Name must be at least 2 characters long.
            </div>


          </div>

              </div>
              <div class="form-group col-md-6">
                <label for="username">UserName</label>

                <!-- <input type="text" name="userName" class="form-control" id="username" aria-describedby="username" required minlength="4"
                 [ngModelOptions]="{standalone:true}" [(ngModel)]="newEmployee.userName"> -->

                 <input type="text" placeholder="Enter Employee User Name..." id="username" name="userName" class="form-control"
      required minlength="2" appForbiddenName="bob"
      [(ngModel)]="newEmployee.userName" #userName="ngModel">

          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
              class="alert text-danger">

            <div *ngIf="userName.errors?.['required']">
              user Name is required.
            </div>
            <div *ngIf="userName.errors?.['minlength']">
              user Name must be at least 2 characters long.
            </div>


          </div>

              </div>

              <div class="form-group col-md-6 mt-5">
                <input type="checkbox" name="isActive"  id="empisActive" required [(ngModel)]="newEmployee.isActive" name="empisActive">
                <span class="ml-2 mt-0 pt-0">IsActive?</span>
              </div>
              <div class="form-group col-12 d-flex justify-content-between mt-2">
                <button type="submit" class="btn btn-raised btn-primary round" >
                  <i class="fa fa-check"></i>
                  <span class="mx-1">Add</span>
                </button>
                <a class="btn btn-dark round" routerLink="/employees">
                  <i class="fa fa-undo"></i>
                  <span class="mx-1">Back To Employees</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
